<section>

    <form [formGroup]="userForm" (ngSubmit)="onFormSubmit(userForm.value)">
        <mat-form-field appearance="legacy">
            <mat-label>username</mat-label>
            <input matInput placeholder="username" formControlName="username">
           
            <!--" 
                 <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>use: alphabet number and special symbols</mat-hint> "
            -->
            
          </mat-form-field>
        
          <mat-form-field appearance="legacy">
            <mat-label>password</mat-label>
            <input matInput type="password" placeholder="password" formControlName="password" >
            
            <!--" 
               
                 <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>use: alphabet number and special symbols</mat-hint> "
            -->
            
          </mat-form-field>
          <button class="sbtn" mat-raised-button type="submit" color="basic" routerLink="/form">LOGIN</button>
        
    </form>

</section>
