<section class="loginsection">
<form class="example-form" >
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Email</mat-label>
    <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
           placeholder="Ex. pat@example.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  
  <mat-form-field appearance="fill">
    <mat-label>password</mat-label>
    <input matInput type="password" (cdkAutofill)="lastNameAutofilled = $event.isAutofilled">
    <mat-hint *ngIf="lastNameAutofilled">Autofilled!</mat-hint>
  </mat-form-field>
  <button mat-raised-button class="sbtn">Submit</button>

</form>
 <br>
 
 <button mat-raised-button class="gtrp" color="warn" routerLink="/register">GO TO REGISTER PAGE</button>
 </section>
